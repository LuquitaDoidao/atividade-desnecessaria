<body>
    <script>
        // ok
        var consoantes = ["a", "e", "i", "o", "u"]
        var palavra = ["c", "a", "l", "o", "p", "s", "i", "t", "a", "s"]
        var lista3 = []
        
        for(letra in consoantes){
            for(letras in palavra){
                if(consoantes[letra] == palavra[letras]){
                    lista3.push(consoantes[letra])
                }
            }
        }
        
        alert(lista3)

    </script>

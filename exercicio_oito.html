<html lang="en">
<head>

<body>
    <script>

        var idade = []
        var altura = []
        var total = 0

        while(total != 3){
                var ano = (parseInt(prompt("Quantos anos você tem?")))
                idade.push(ano)
                var cm = (parseFloat(prompt("E qual é a sua altura?")))
                altura.push(cm)
                total += 1
        }

        idade.reverse()
        altura.reverse()

        alert(idade)
        alert(altura)

        
            for(idade in iades){
                for(altura in alturas){
                    while(total != 0){
                        alert("o aluno com "+(idade[idades])+" anos tem "+(altura[alturas])+" metros")
                        total -= 1
                    }
                }
            }
            
        

    



    </script>
</body>
</html>

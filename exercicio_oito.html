<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // ok

        var idade = []
        var altura = []
        var total = 0

        while(total != 3){
                var ano = (parseInt(prompt("Quantos anos você tem?")))
                idade.push(ano)
                var cm = (parseFloat(prompt("E qual é a sua altura?")))
                altura.push(cm)
                total += 1
        }

        idade.reverse()
        altura.reverse()
 
        for(i in idade){
           alert("o aluno com "+(idade[i])+" anos tem "+(altura[i])+" metros")
        }

    </script>
</body>
</html>

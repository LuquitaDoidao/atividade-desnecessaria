<body>
    <script>
        var limite = 4
        var numeros = []

        while(limite != 0){
            var nota = (parseInt(prompt("Digite uma nota")))
            limite -= 1
            numeros.push(nota)
        }

        var total = 0;
        var div = 0

        for(numero in numeros){
            total += numeros[numero]
            div = div + 1
            
        }
        alert("as notas foram: "+(numeros)+" e a media Ã© "+(total/div))

    </script>
</body>

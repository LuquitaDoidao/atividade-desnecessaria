<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var nota7 = 0
        var alunos = 2
        

        while(alunos != 2){

            all = 0
            var numeros = []

            while(all != 4){
                var nota = (parseInt(prompt("Digite a nota do aluno ")))
                all += 1
                numeros.push(nota)
                
            }

            var total = 0;
            var div = 0

            for(numero in numeros){
                total += numeros[numero]
                div = div + 1
            }

            if((total/4) >= 7){
                nota7 += 1
            }

            alunos += 1
        }

        alert((nota7)+"alunos tiraram uma nota boa (acima de 7)")




    </script>
</body>
</html>

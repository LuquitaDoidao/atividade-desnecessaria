<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var numeros = [1, 2, 3, 4, 5]
        var soma = 0
        var mult = 1

        for(numero in numeros){
            soma += numeros[numero]
            
        }

        for(numero in numeros){
            mult *= numeros[numero]
            
        }

        alert("os numeros são: "+(numeros))
        alert("a soma deles é: "+(soma))
        alert("e a multiplicação deles é: "+(mult))


    </script>
</body>
</html>

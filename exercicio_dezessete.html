<body>
    <script>

        var saltos = []
        var media = 0
        var info = ""
        var fim = 1
        var quantidade = 0

        while(fim != 0){
            var nome = prompt("digite o nome do atleta (n√£o escreva nada para sair)")
            if(nome == ""){
                break
            }else{
                info += "Nome do atleta: "

                info += "\nNotas: "

                    var nota = parseFloat(prompt("digite a nota do salto"))
                    media += nota
                    info += nota

                }

            }

        }

        

        alert(info)

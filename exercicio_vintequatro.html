<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        
        var um = 0
        var dois = 0
        var tres = 0
        var quatro = 0
        var cinco = 0
        var seis = 0
        var vezes = 100

        while(vezes != 0){
            var numero = Math.floor(Math.random() * (6 - 1 + 1)) + 1
            if(numero == 1){
                um += 1
            }else if(numero == 2){
                dois += 1
            }else if(numero == 3){
                tres += 1
            }else if(numero == 4){
                quatro += 1
            }else if(numero == 5){
                cinco += 1
            }else if(numero == 6){
                seis += 1
            }
            vezes -= 1
        }

       
       
        alert(" O numero 1 caiu "+(um)+" vezes\n O numero 2 caiu "+(dois)+" vezes\n O numero 3 caiu "+(tres)+" vezes\n O numero 4 caiu "+(quatro)+" vezes\n O numero 5 caiu "+(cinco)+" vezes\n O numero 6 caiu "+(seis)+" vezes\n ")


    </script>
</body>
</html>
